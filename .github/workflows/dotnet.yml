name: Publish to nuget.org

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release
    - name: Publish
      run: dotnet nuget push bin/Release/IAtsPI.*.nupkg -k $NUGET_OLG_IATSPI -s https://api.nuget.org/v3/index.json
      env:
        NUGET_ORG_IATSPI: ${{ secrets.NUGET_ORG_IATSPI }}
